<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <main class="card">
  <div class="image-container">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium glass cube">

    <div class="overlay">
      <img src="./images/icon-view.svg" alt="view icon">
    </div>
  </div>
  <h1 class="card-title">Equilibrium #3429</h1>
  <p class="card-description">  Our Equilibrium collection promotes balance and calm. </p>

  <div class="flex-row">

    <div class="price-box">
      <img src="./images/icon-ethereum.svg" alt="ETH icon">
      <span class="price-text">0.041 ETH</span>
    </div>

    <div class="time-box">
      <img src="./images/icon-clock.svg" alt="clock icon">
      <span class="time-text">3 days left</span>
    </div>

  </div>

  <div class="card-footer">
    <img src="./images/image-avatar.png" alt="Avatar" class="avatar-img">
    <p class="author-text">Creation of <a href="#">Jules Wyvern</a></p>
  </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bhaskar JS</a>.
  </div>
</body>
</html>
